<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Open Storify</title>
    <meta name="description" content="Redirect to or install Storify app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        font-family: "Roboto", sans-serif;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      html,
      body {
        height: 100%;
      }

      .bg {
        width: 100%;
        height: 100vh;
        background-color: #191414;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .title {
        color: white;
        font-weight: bold;
        font-size: 3rem;
        letter-spacing: 0.8rem;
        opacity: 0.85;
        margin-bottom: 8px;
      }

      .subtitle {
        color: white;
        opacity: 0.54;
        font-size: 1.2rem;
        font-weight: 300;
      }

      .playstore {
        width: 200px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 30vh;
        justify-content: space-between;
      }
    </style>

  <body>
    <div class="bg">
      <div class="container">
        <div class="header">
          <h1 class="title">STORIFY</h1>
          <p class="subtitle">A new way to listen to Spotify</p>
        </div>
        <div class="download">
          <a
            href="play.google.com/store/?pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
            ><img
              class="playstore"
              alt="Get it on Google Play"
              src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
